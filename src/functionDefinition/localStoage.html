<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>localStoage</h2>
    <button onclick="saveData()">点我保存数据</button>
    <button onclick="readData()">点我读取数据</button>
    <button onclick="deleteData()">点我删除数据</button>
    <button onclick="crealData()">点我清空数据</button>
    <script type="text/javascript">
        let p={name:'xiao_ye',age:28}

        function saveData(){
            localStorage.setItem('msg','hello word')
            localStorage.setItem('person',JSON.stringify(p))//setItem会调用toString方法，转换为字符串形式
        }
        function readData(){
            console.log(localStorage.getItem('msg'))
            const result=localStorage.getItem('person')
            console.log(JSON.parse(result))
        }
        function deleteData(){
            localStorage.removeItem('msg')
        }

        function crealData(){
            localStorage.clear()
        }

    </script>
</body>
</html>
